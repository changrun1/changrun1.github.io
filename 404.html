  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0;url=/" />
  <script>
    // GitHub Pages SPA fallback: preserve path and let Vue Router handle it
    (function() {
      var l = window.location;
      var path = l.pathname.replace(/^\//,'');
      if(path && path !== '') {
        l.replace('/#/' + path + l.search + l.hash);
      } else {
        l.replace('/');
      }
    })();
  </script>
